<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/trophy.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The great price</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <nav class="navbar bg-body-secondary">Test</nav>
        <main class="container-fluid d-flex flex-row flex-nowrap gap-2 pt-2">
            <aside
                id="teams-container"
                class="d-flex flex-column flex-shrink-0 gap-2"
            >
                <article team="template" class="card">
                    <div class="card-header d-flex flex-row gap-2 justify-content-between">
                      <span class="badge p-2 rounded-pill bg-team-color" part="team-name">Blau</span>
                      <span part="team-points">500</span>
                    </div>
                    <ul
                        part="player-list"
                        class="card-body list-group list-group-flush p-0 d-flex flex-column"
                    >
                        <li
                            player="template"
                            class="list-group-item d-inline-flex flex-row gap-2"
                        >
                            <span part="emoji-container">üê±</span>
                            <span part="player-name" class="flex-grow-1">Thomas</span>
                            <span part="player-points">500</span>
                        </li>
                    </ul>
                    <div class="card-body">
                        <button type="button" part="answer-btn" class="btn btn-outline-primary">Answer</button>
                        <button type="button" part="add-controller-btn" class="btn btn-outline-secondary">Add controller</button>
                        <button type="button" part="remove-controller-btn" class="btn btn-outline-secondary">Remove controller</button>
                    </div>
                    <div class="card-footer text-body-secondary">
                        2 days ago
                    </div>
                </article>
            </aside>
            <div class="col">
                <article class="card" id="text-multiple-choice">
                    <div class="card-header">
                        <span part="section">Section</span>
                        <span part="points">100</span>
                    </div>
                    <section class="card-body">
                        <h3 part="question-text" class="card-title mb-4">Question?</h3>
                        <div part="answer-choices" class="answers-grid gap-2">
                            <div choice="template" class="answer align-items-baseline gap-2">
                                <button part="choice-id" type="button" class="btn btn-primary btn-lg">A</button>
                                <span part="choice-text">Test</span>
                            </div>
                        </div>
                    </section>
                </article>
            </div>
        </main>
  </body>
</html>
