<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/trophy.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The great price</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <nav class="navbar sticky-top bg-body-secondary">Settings</nav>
        <main class="container-fluid d-flex flex-row flex-nowrap gap-2 pt-2">
            <div class="col">
                <article class="card" id="text-multiple-choice">
                    <div class="card-header">
                        <span part="section">Section</span>
                        <span part="points">100</span>
                    </div>
                    <section class="card-body">
                        <h3 part="question-text" class="card-title mb-4">Question?</h3>
                        <div part="answer-choices" class="answers-grid gap-2">
                            <div choice="template" class="answer align-items-baseline gap-2">
                                <button part="choice-id" type="button" class="btn btn-primary btn-lg">A</button>
                                <span part="choice-text">Test</span>
                            </div>
                        </div>
                    </section>
                </article>
            </div>
        </main>
    <nav id="teams-container" class="navbar fixed-bottom bg-body-secondary team-grid">
        <div class="card d-flex flex-grow-1" team="template">
            <div class="card-header d-inline-flex flex-row gap-1 justify-content-between bg-team-color">
                <span part="team-name">Blue</span>
                <span part="team-points">100</span>
            </div>
            <div class="card-body d-flex flex-column flex-wrap" part="player-list">
                <div player="template" class="d-inline-flex flex-row gap-1 justify-content-between">
                    <span part="emoji-container">üê±</span>
                    <span part="player-name">Thomas</span>
                    <span part="player-points">100</span>
                </div>
            </div>
        </div>
    </nav>
  </body>
</html>
